<div class="container">
    <header style="text-align: center">
      <h1>New Employee</h1>
  </header>

  <div class="formData">
    <form #employeeForm="ngForm" (ngSubmit)="submitData(employeeForm.value)">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" name="fname" ngModel placeholder="Enter your Name">
      </div>
       <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" name="lname" ngModel placeholder="Enter your Name">
      </div>
       <div class="form-group">
        <label>Upload File:</label>
      <input type="file" (change)="fileChange($event)" name="file" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
